<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css links -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Файний інтернет-магазин</title>
</head>
<body>
    <!-- catalog -->
    <div class="catalog"></div>
    <!-- cart -->

    <!-- registration modal -->
    <section class="reg-modal-container">
        <form class="reg-modal">
            <h2 class="form-title">SIGN UP</h2>
            <div class="form-field">
                <h6 class="form-input-subtitle">Name</h6>
                <input type="text" class="reg-form-input" placeholder="Your name" required>
            </div>
            <div class="form-field">
                <h6 class="form-input-subtitle">E-mail</h6>
                <input type="text" class="reg-form-input" placeholder="Your e-mail" required>
            </div>
            <div class="form-field">
                <h6 class="form-input-subtitle">Password</h6>
                <input type="password" class="reg-form-input" placeholder="Your password" required>
            </div>
            <div class="authorize-buttons">
                <button class="dont-authorize">Not now</button>
                <button class="authorize">Sign up</button>
            </div>
        </form>
    </section>
</body>
</html>
